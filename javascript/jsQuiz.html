<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f2f2f2;
        padding: 30px;
        display: flex;
        justify-content: center;
      }

      .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
      }

      .q {
        margin-bottom: 15px;
      }

      .q label {
        display: block;
        margin-bottom: 5px;
      }

      button {
        margin-top: 15px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .res {
        margin-top: 20px;
        padding: 15px;
        background: #dfefff;
        border-radius: 8px;
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>JavaScript Quiz 5/5 Marks</h2>
      <form id="f"></form>
      <div class="res" id="r">
        <h3>Done!</h3>
        <p id="s"></p>
      </div>
    </div>

    <script>
      let a = [
        {
          q: "1 + '1' = ?",
          o: ["2", "'11'", "NaN", "Error"],
          a: "'11'",
        },
        {
          q: "Which is not a JS data type?",
          o: ["String", "Number", "Boolean", "Shape"],
          a: "Shape",
        },
        {
          q: "What is used for a single-line comment?",
          o: ["//", "/*", "<!--", "#"],
          a: "//",
        },
        {
          q: "What does === do?",
          o: ["Assign", "Compare value", "Compare value and type", "Nothing"],
          a: "Compare value and type",
        },
        {
          q: "Which is a loop?",
          o: ["if", "else", "for", "return"],
          a: "for",
        },
      ];

      let b = document.getElementById("f");

      a.forEach((x, i) => {
        let y = document.createElement("div");
        y.className = "q";
        let z = `<p>${x.q}</p>`;
        x.o.forEach((opt) => {
          z += `<label><input type="radio" name="q${i}" value="${opt}" required> ${opt}</label>`;
        });
        y.innerHTML = z;
        b.appendChild(y);
      });

      let btn = document.createElement("button");
      btn.textContent = "Submit";
      b.appendChild(btn);

      b.addEventListener("submit", function (e) {
        e.preventDefault();
        let c = 0;
        a.forEach((x, i) => {
          let d = document.querySelector(`input[name="q${i}"]:checked`);
          if (d && d.value === x.a) {
            c++;
          }
        });
        let e1 = document.getElementById("r");
        let e2 = document.getElementById("s");
        e2.textContent = `You got ${c} out of ${a.length}`;
        e1.style.display = "block";
      });
    </script>
  </body>
</html>
