<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: black;
        transition: 2s ease-in-out;
        transform: translate(-90px);
      }
      .box:hover {
        height: 200px;
        width: 200px;
        transform: translate(90px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
