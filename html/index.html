<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }
    .green {
      width: 300px;
      height: 300px;
      background-color: green;
      margin-top: 50px;
      margin-left: 600px;
    }
    .violet {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: violet;
      margin-left: 700px;
      top: -200px;
    }
  </style>
  <body>
    <!--By default the positions in the web page are static-->

    <h1>Positions in Detail</h1>
    <div class="green"></div>
    <div class="violet"></div>
  </body>
</html>
