<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Table practice</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        background-color: #f4f6f8;
        padding: 40px;
      }

      .table-container {
        max-width: 900px;
        margin-left: 270px;
        margin-top: 170px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
      }

      thead {
        background-color: #3f51b5;
        color: white;
      }

      th,
      td {
        padding: 16px 20px;
        text-align: left;
        font-size: 15px;
      }

      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tbody tr:hover {
        background-color: #e8eaf6;
        cursor: pointer;
      }

      th:first-child,
      td:first-child {
        border-left: 4px solid transparent;
      }

      @media (max-width: 600px) {
        th,
        td {
          padding: 12px 14px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>Mudassir Khan</td>
            <td>UI/UX Designer</td>
            <td>Design</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>02</td>
            <td>Suheab Khan</td>
            <td>Backend Developer</td>
            <td>Engineering</td>
            <td>On Leave</td>
          </tr>
          <tr>
            <td>03</td>
            <td>Mujeeb Khan</td>
            <td>Product Manager</td>
            <td>Product</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>04</td>
            <td>Nawab Khan</td>
            <td>QA Analyst</td>
            <td>Testing</td>
            <td>Inactive</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
