<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .top {
        height: 50px;
        width: 100%;
        border: 2px solid black;
        background-color: rgba(250, 250, 152, 0.775);
        position: sticky;
        top: 0;
      }
      .header {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        span {
          font-size: medium;
          font-weight: 550;
          padding-right: 25px;
        }
        button {
          height: 30px;
          width: 100px;
          background-color: black;
          color: white;
          border-radius: 3px;
          border: none;
        }
      }
      .modely {
        height: 700px;
        width: 100%;
        border: 2px solid black;
        background: url("/Training/assets/modely.avif");
        background-size: 1600px 700px;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        .s1 {
          font-size: 70px;
          margin-top: 100px;
          color: white;
          font-weight: bolder;
        }
        .s2 {
          font-size: 25px;
          padding-top: 5px;
          color: white;
          font-weight: bolder;
        }
        .s3 {
          font-size: 25px;
          padding-top: 5px;
          color: white;
          font-weight: bolder;
        }
      }
      .btn {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        .b1 {
          height: 40px;
          width: 250px;
          border-radius: 2px;
          background-color: rgb(78, 78, 249);
          color: white;
          font-weight: bolder;
          border: none;
        }
        .b1:hover {
          background-color: rgb(74, 74, 249);
        }
        .b2 {
          height: 40px;
          width: 250px;
          border-radius: 2px;
          background-color: white;
          color: rgb(48, 47, 47);
          font-weight: bolder;
          border: none;
        }
      }
      .link {
        height: 50px;
        margin-top: 1px;
        width: 100%;
        border: 1px solid black;
        display: flex;
        justify-content: space-around;
        padding-top: 10px;
        .left {
          span {
            font-family: "Times New Roman", Times, serif;
            font-size: large;
            font-weight: bold;
            color: white;
            letter-spacing: 10px;
            position: relative;
            right: 80px;
          }
        }
        .c {
          display: flex;
          gap: 50px;
          span {
            font-size: medium;
            font-weight: 600;
            color: white;
            gap: 15px;
          }
        }
        .right {
          justify-content: flex-end;
        }
      }
      .icons {
        display: flex;
        gap: 15px;
        justify-content: space-between;
        position: relative;
        left: 80px;
        i {
          color: white;
          font-size: large;
        }
      }
      .modelx {
        height: 700px;
        width: 100%;
        border: 2px solid black;
        background: url("/Training/assets/modely.avif");
        background-size: 1600px 700px;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="header">
          <span>We're celebrating Earth Day.</span>
          <button type="button">Learn More</button>
        </div>
      </div>
      <div class="modely">
        <div class="link">
          <div class="left">
            <span>TESLA</span>
          </div>
          <div class="center">
            <div class="c">
              <span>Vehicles</span>
              <span>Energy</span>
              <span>Charging</span>
              <span>Discover</span>
              <span>Shop</span>
            </div>
          </div>
          <div class="right">
            <div class="icons">
              <i class="fa-solid fa-globe"></i>
              <i class="fa-solid fa-question"></i>
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
        </div>
        <span class="s1">Model Y</span>
        <span class="s2">Starting at $41,000</span>
        <span class="s3">After $7,500 Federal Tax Credit</span>
        <div class="btn">
          <button type="button" class="b1">Order Now</button>
          <button type="button" class="b2">Learn More</button>
        </div>
      </div>
      <div class="modelx"></div>
    </div>
  </body>
</html>
